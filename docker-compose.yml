services:
  # ----------------------------------------
  # MySQL
  # ----------------------------------------
  mysql:
    image: mysql:8.0
    container_name: beyou-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Jo26052010        # ✅ obrigatório para inicialização do root
      MYSQL_DATABASE: beyou                   # cria DB automaticamente
      MYSQL_URI: mysql+aiomysql://root:Jo%4026052010@beyou-mysql:3306/beyou
      MYSQL_HOST: beyou-mysql
      MYSQL_PORT: 3306
      # Removidos MYSQL_USER=root e MYSQL_PASSWORD porque não são permitidos para root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - beyou-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ----------------------------------------
  # MongoDB
  # ----------------------------------------
  mongo:
    image: mongo:7
    container_name: beyou-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: beyou
      MONGO_INITDB_ROOT_PASSWORD: beyou123
      MONGO_INITDB_DATABASE: beyou
    volumes:
      - mongo_data:/data/db
    networks:
      - beyou-net
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ----------------------------------------
  # Backend FastAPI + Frontend Build (Multi-stage)
  # ----------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: beyou-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_URI: mongodb+srv://joaovitorcleto129_db_user:26052010o@cluster0.rb0y6ys.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      MONGO_DB: ${MONGO_DB:-beyou}
      MYSQL_HOST: beyou-mysql
      MYSQL_PORT: 3306
      MYSQL_ROOT_PASSWORD: Jo@26052010
      MYSQL_DB: beyou
      MYSQL_URI: mysql+aiomysql://root:Jo@26052010@beyou-mysql:3306/beyou?ssl_disabled=true


      APP_NAME: BeYou - FastAPI
      PORT: 8000
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./app:/app/app:rw
      - ./uploads:/app/app/uploads
    depends_on:
      mongo:
        condition: service_healthy
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - beyou-net

  # ----------------------------------------
  # Frontend React (Nginx) — opcional
  # ----------------------------------------
  web:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: beyou-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8888:8080"
    volumes:
      - ./front:/front
    networks:
      - beyou-net

# ----------------------------------------
# Volumes persistentes
# ----------------------------------------
volumes:
  mongo_data:
    driver: local
  mysql_data:
    driver: local

# ----------------------------------------
# Rede compartilhada entre os serviços
# ----------------------------------------
networks:
  beyou-net:
    driver: bridge
